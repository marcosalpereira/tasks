<div class="container-fluid">

  <div class="row">
    <!-- <div class="meny-arrow"></div> -->
    <div class="col-md-4 meny">
      <accordion>
        <accordion-group [isOpen]="showConfigOpen" heading="Configuração">
          <app-config></app-config>
        </accordion-group>
        <accordion-group isOpen="true" heading="Tarefas frequentes">
          <app-top-tasks></app-top-tasks>
        </accordion-group>
        <accordion-group heading="Todas as Tarefas">
          <app-all-tasks></app-all-tasks>
        </accordion-group>
        <accordion-group heading="Criar/Iniciar Tarefa">
          <app-activate></app-activate>
        </accordion-group>
      </accordion>
    </div>

    <div class="col-md-12 meny-content">
      <app-header></app-header>
      <accordion>
        <accordion-group heading="Gráfico">
            <app-charts></app-charts>
        </accordion-group>
        <accordion-group heading="Resumo">
          <app-summary></app-summary>
        </accordion-group>
        <accordion-group isOpen="true" heading="Eventos">
          <router-outlet></router-outlet>
        </accordion-group>
      </accordion>
    </div>
  </div>
</div>
