<div class="container-fluid">
  <app-header></app-header>
  <div class="row">
    <div class="col-md-3">
      <accordion>
        <accordion-group [isOpen]="showConfigOpen" heading="Config">
          <app-config></app-config>
        </accordion-group>
        <accordion-group isOpen="true" heading="Top Tasks">
          <app-top-tasks></app-top-tasks>
        </accordion-group>
        <accordion-group heading="Create/Start Task">
          <app-activate></app-activate>
        </accordion-group>
      </accordion>
    </div>
    <div class="col-md-9">
      <accordion>
        <accordion-group heading="Summary">
          <app-summary></app-summary>
        </accordion-group>
        <accordion-group isOpen="true" heading="Log">
          <router-outlet></router-outlet>
        </accordion-group>
      </accordion>
    </div>
  </div>
</div>
