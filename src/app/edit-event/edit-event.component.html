<div class="panel panel-default">
    <div class="panel-body">
        <h4 style="border-bottom: solid 0.1mm lightgrey">Edit Event</h4>
        <form #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-3">
                        <label class="control-label">Registered
                            <input class="form-control" type="checkbox" [(ngModel)]="event.registered" name="registered">
                        </label>
                    </div>
                    <div class="col-sm-3">
                        
                            <label class="control-label">Start Date
                                <input type="text" name="startDate" required
                                    placeholder="DD/MM/YYYY HH:mm:ss"
                                    title="DD/MM/YYYY HH:mm:ss"
                                    class="form-control"
                                    [(ngModel)]="startDate"
                                    bsDatepicker                                    
                                    [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY HH:mm:ss' }">
                            </label>
                        
                    </div>
                    <div class="col-sm-3">
                        
                            <label class="control-label">End Date
                                <input type="text" name="endDate"
                                    placeholder="DD/MM/YYYY HH:mm:ss"
                                    title="DD/MM/YYYY HH:mm:ss"
                                    class="form-control"
                                    [(ngModel)]="endDate"
                                    bsDatepicker                                    
                                    [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY HH:mm:ss' }">
                            </label>
                        
                    </div>
                    <div class="col-sm-3">
                        
                            <label class="control-label">Remark
                                <input type="text" name="eventRemark"
                                    placeholder="Remark"
                                    class="form-control"
                                    [(ngModel)]="event.remarks"
                                    >
                            </label>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-success" type="submit" [disabled]="!form.valid">Save</button>
                        <button class="btn btn-primary" type="button" (click)="goBack()">Back</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
