<div class="panel panel-default">
    <div class="panel-body">
        <h4 style="border-bottom: solid 0.1mm lightgrey">
            Edit Event for '{{event.task.name}}' at '{{event.startDate | date: 'dd/MM/yyyy'}}''
        </h4>
        <form #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-3">
                        <label class="control-label">Registered
                            <input class="form-control" type="checkbox" 
                                [(ngModel)]="event.registered" name="registered"
                                >
                        </label>
                    </div>
                    <div class="col-sm-3">                            
                            <label class="control-label" class="required">Start Time
                                <timepicker name="startTime" [(ngModel)]="event.startDate" 
                                    [showSpinners]="false" [showMeridian]="false" [mousewheel]="true" [showSeconds]="true"
                                    [disabled]="event.registered" 
                                    required></timepicker>
                                    <!-- [min]="minTimeStart" -->
                                </label>
                    </div>
                    <div class="col-sm-3">
                            <label class="control-label" [class.required]="event.endDate !== undefined">End Time
                                <timepicker name="endTime" [(ngModel)]="event.endDate" 
                                    [showSpinners]="false" [showMeridian]="false" [mousewheel]="true" [showSeconds]="true"
                                    [disabled]="event.registered" 
                                    [required]="event.endDate !== undefined">
                                </timepicker>                                
                                <!-- [min]="event.startDate" [max]="maxTimeEnd" -->
                            </label>
                    </div>
                    <div class="col-sm-3">
                        
                            <label class="control-label">Remark
                                <input type="text" name="eventRemark"
                                    placeholder="Remark"
                                    class="form-control"
                                    [(ngModel)]="event.remarks"
                                    >
                            </label>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-success" type="submit" [disabled]="!form.valid">Save</button>
                        <button class="btn btn-primary" type="button" (click)="goBack()">Back</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
