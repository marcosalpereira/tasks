<div class="panel panel-default">
    <div class="panel-body">
        <h4 style="border-bottom: solid 0.1mm lightgrey">Edit Event</h4>
        <form #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="control-label">Registered
                            <input class="form-control" type="checkbox" [(ngModel)]="event.registered" name="registered">
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <label class="control-label">Start Date
                                <input name="startDate" class="form-control" type="datetime-local" [(ngModel)]="startDate" required>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <label class="control-label">End Date
                                <input name="endDate" class="form-control" type="datetime-local" [(ngModel)]="endDate">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-sm-12">
                        <button class="btn btn-success" type="submit" [disabled]="form.invalid">Save</button>
                        <button class="btn btn-primary" type="button" (click)="goBack()">Back</button>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
