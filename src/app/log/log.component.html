<div class="panel panel-default">
  <div class="panel-body">
    <h4 style="border-bottom: solid 0.1mm lightgrey">Log</h4>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="text-center">Reg</th>
            <th class="text-left">Date</th>
            <th class="text-left">Start</th>
            <th class="text-left">End</th>
            <th class="text-left">Duration</th>
            <th class="text-left">Project</th>
            <th class="text-left">Task</th>
            <th class="text-center">Restart</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events">
            <td class="text-center">{{event.registered | boolean}}</td>
            <td class="text-left">{{event.startDate | date : 'dd/MM/yy'}}</td>
            <td class="text-left">{{event.startDate | date : 'HH:mm:ss'}}</td>
            <td class="text-left">{{event?.endDate | date : 'HH:mm:ss'}}</td>
            <td class="text-left">{{event | duration}}</td>
            <td class="text-left">{{event.task.project.name}}</td>
            <td class="text-left">{{event.task.id}}-{{event.task.name}}</td>
            <td class="text-center">
              <button (click)="restartTask(event.task)" type="button" class="btn btn-success btn-xs">
                <i class="fa fa-play"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
